<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Work | Sebastian Sanchez</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-sans/style.min.css">
  <style>
    html, body {
      overflow: hidden !important;
      height: 100vh !important;
    }

    /* Project list overlay */
    .projects-list {
      position: fixed;
      top: 2rem;
      left: 2rem;
      z-index: 100;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }

    .project-item {
      display: flex;
      align-items: baseline;
      gap: 1rem;
      text-decoration: none;
      transition: background-color 0.2s ease;
      padding: 0.25rem 0.5rem;
      margin-left: -0.5rem;
      width: fit-content;
    }

    .project-item:hover {
      background-color: #DFFF00;
    }

    .project-number {
      font-size: 15px;
      font-weight: 500;
      color: var(--color-text-muted);
      letter-spacing: 0.05em;
    }

    .project-name {
      font-size: 15px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text);
    }

    /* Tunnel container */
    .tunnel-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      pointer-events: none;
    }

    .tunnel-scene {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .tunnel-image {
      position: absolute;
      left: 50%;
      top: 50%;
      will-change: transform, opacity;
      cursor: pointer;
      pointer-events: auto;
      transform-origin: center center;
    }

    .tunnel-image img {
      width: auto;
      height: auto;
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      transition: box-shadow 0.2s ease;
    }

    .tunnel-image:hover img {
      box-shadow: 0 0 40px rgba(255, 70, 162, 0.6);
    }

    /* Lightbox */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      z-index: 10000;
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .lightbox.active {
      display: flex;
      opacity: 1;
    }

    .lightbox img {
      max-width: 80vw;
      max-height: 70vh;
      object-fit: contain;
      box-shadow: 0 0 60px rgba(0,0,0,0.5);
    }

    .lightbox-caption {
      margin-top: 1.5rem;
      text-align: center;
    }

    .lightbox-title {
      font-size: 14px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #fff;
      margin-bottom: 1rem;
    }

    .lightbox-link {
      font-size: 13px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-bg);
      background: #FF46A2;
      padding: 0.5rem 1rem;
      text-decoration: none;
      transition: background-color 0.2s ease;
    }

    .lightbox-link:hover {
      background: #DFFF00;
      color: var(--color-text);
    }

    .lightbox-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 24px;
      color: #fff;
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.7;
      transition: opacity 0.2s ease;
    }

    .lightbox-close:hover {
      opacity: 1;
    }

    /* Project label on hover */
    .tunnel-image .project-label {
      position: absolute;
      bottom: -30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 12px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text);
      background: var(--color-bg);
      padding: 0.25rem 0.5rem;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .tunnel-image:hover .project-label {
      opacity: 1;
    }

    /* Floating title in tunnel */
    .tunnel-title {
      position: absolute;
      left: 50%;
      top: 50%;
      will-change: transform, opacity;
      pointer-events: auto;
      cursor: pointer;
      text-decoration: none;
      white-space: nowrap;
      transform-origin: center center;
    }

    .tunnel-title span {
      font-size: 24px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--color-text);
      background: var(--color-bg);
      padding: 0.5rem 1rem;
      border: 2px solid var(--color-text);
      display: block;
      transition: all 0.2s ease;
    }

    .tunnel-title:hover span {
      background: #FF46A2;
      border-color: #FF46A2;
      color: var(--color-bg);
    }

    /* Footer positioning */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      background-color: var(--color-bg);
    }

    /* Mobile */
    @media (max-width: 768px) {
      .projects-list {
        top: 1rem;
        left: 1rem;
      }

      .project-number,
      .project-name {
        font-size: 13px;
      }
    }
  </style>

</head>
<body>

  <!-- Project list overlay -->
  <div class="projects-list">
    <a href="/project-augmented-intelligence" class="project-item">
      <span class="project-number">[01]</span>
      <span class="project-name">Augmented Intelligence</span>

  <div class="tunnel-container">

  <div class="lightbox" id="lightbox">
    <button class="lightbox-close">&times;</button>
    <img src="" alt="">

  <!-- Footer with nav -->

      <a href="/">Home</a>

      <a href="/writings">Teaching & Talks</a>
      <a href="/" class="footer-link">&copy; 2026 Sebastian Sanchez</a>
    </nav>
  </footer>

  <script>
    // Project data with images
    const projects = [
      {
        id: 'augmented',
        name: 'Augmented Intelligence',
        url: 'project-augmented-intelligence.html',
        images: [
          'images/augmented-intelligence/augmented1.jpg',
          'images/augmented-intelligence/augmented2.png',
          'images/augmented-intelligence/augmented3.png',
          'images/augmented-intelligence/augmented4.png',
          'images/augmented-intelligence/augmented5.png'
        ]
      },
      {
        id: 'goal',
        name: 'A Goal in Life',
        url: 'project-goal-in-life.html',
        images: [
          'images/goal-in-life/goal1.jpg',
          'images/goal-in-life/goal2.png',
          'images/goal-in-life/goal3.avif',
          'images/goal-in-life/goal4.png',
          'images/goal-in-life/goal5.png',
          'images/goal-in-life/goal6.png'
        ]
      },
      {
        id: 'nfts',
        name: 'On NFTs',
        url: 'project-on-nfts.html',
        images: [
          'images/on-nfts/nfts1.jpg',
          'images/on-nfts/nfts2.png',
          'images/on-nfts/nfts3.png',
          'images/on-nfts/nfts4.png',
          'images/on-nfts/nfts5.png',
          'images/on-nfts/nfts6.png',
          'images/on-nfts/nfts7.png'
        ]
      },
      {
        id: 'keith',
        name: 'Keith Haring Amiga',
        url: 'project-keith-haring.html',
        images: [
          'images/keith-haring/haring1.png',
          'images/keith-haring/haring01.png',
          'images/keith-haring/haring2.png',
          'images/keith-haring/haring002.png',
          'images/keith-haring/haring3.png',
          'images/keith-haring/haring03.png',
          'images/keith-haring/haring4.png',
          'images/keith-haring/haring5.png'
        ]
      }
    ];

    const scene = document.getElementById('tunnel-scene');
    const tunnelImages = [];

    // Tunnel parameters
    const minZ = -2000;
    const maxZ = 200;
    let cameraZ = 0; // Camera position in Z space

    // Create all tunnel images with golden angle distribution
    const goldenAngle = Math.PI * (3 - Math.sqrt(5)); // ~137.5 degrees
    let imageIndex = 0;

    projects.forEach(project => {
      project.images.forEach(imgSrc => {
        const wrapper = document.createElement('div');
        wrapper.className = 'tunnel-image';
        wrapper.dataset.project = project.id;
        wrapper.dataset.url = project.url;
        wrapper.dataset.name = project.name;

        const img = document.createElement('img');
        img.src = imgSrc;
        img.alt = project.name;

        const label = document.createElement('span');
        label.className = 'project-label';
        label.textContent = project.name;

        wrapper.appendChild(img);
        wrapper.appendChild(label);
        scene.appendChild(wrapper);

        // Varied image sizes
        const size = 180 + Math.random() * 200;
        // Spread across entire viewport
        const angle = imageIndex * goldenAngle + Math.random() * 0.5;
        const radius = 400 + Math.random() * 600;
        tunnelImages.push({
          el: wrapper,
          x: Math.cos(angle) * radius,
          y: Math.sin(angle) * radius,
          z: minZ + Math.random() * (maxZ - minZ),
          width: size,
          height: size * (0.65 + Math.random() * 0.35)
        });
        imageIndex++;
      });
    });

    // Create floating titles for each project
    const tunnelTitles = [];
    projects.forEach((project, index) => {
      const titleEl = document.createElement('a');
      titleEl.className = 'tunnel-title';
      titleEl.href = project.url;

      const span = document.createElement('span');
      span.textContent = project.name;
      titleEl.appendChild(span);
      scene.appendChild(titleEl);

      // Position titles with good spread
      const angle = (index * 2.5) * goldenAngle + Math.PI / 4;
      const radius = 450 + index * 120;
      tunnelTitles.push({
        el: titleEl,
        x: Math.cos(angle) * radius,
        y: Math.sin(angle) * radius,
        z: minZ + (index + 1) * ((maxZ - minZ) / (projects.length + 1)),
        baseZ: minZ + (index + 1) * ((maxZ - minZ) / (projects.length + 1))
      });
    });

    // Lightbox elements
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    const lightboxTitle = lightbox.querySelector('.lightbox-title');
    const lightboxLink = lightbox.querySelector('.lightbox-link');
    const lightboxClose = lightbox.querySelector('.lightbox-close');

    // Click to open lightbox
    document.querySelectorAll('.tunnel-image').forEach(el => {
      el.addEventListener('click', () => {
        const img = el.querySelector('img');
        const projectName = el.dataset.name;
        const projectUrl = el.dataset.url;

        lightboxImg.src = img.src;
        lightboxTitle.textContent = projectName;
        lightboxLink.href = projectUrl;
        lightbox.classList.add('active');
      });
    });

    // Close lightbox
    lightboxClose.addEventListener('click', () => {
      lightbox.classList.remove('active');
    });

    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && lightbox.classList.contains('active')) {
        lightbox.classList.remove('active');
      }
    });

    // Scroll to move through space
    window.addEventListener('wheel', (e) => {
      cameraZ += e.deltaY * 3;
    }, { passive: true });

    // Animation loop
    function animate() {
      tunnelImages.forEach(item => {
        // Calculate apparent Z position relative to camera
        let apparentZ = item.z - cameraZ;

        // Wrap around for infinite scroll effect
        const range = maxZ - minZ;
        while (apparentZ > maxZ) {
          apparentZ -= range;
          item.z -= range;
          const angle = Math.random() * Math.PI * 2;
          const radius = 400 + Math.random() * 600;
          item.x = Math.cos(angle) * radius;
          item.y = Math.sin(angle) * radius;
        }
        while (apparentZ < minZ) {
          apparentZ += range;
          item.z += range;
          const angle = Math.random() * Math.PI * 2;
          const radius = 400 + Math.random() * 600;
          item.x = Math.cos(angle) * radius;
          item.y = Math.sin(angle) * radius;
        }

        // Calculate scale, opacity and z-index based on depth
        const depthRange = maxZ - minZ;
        const normalizedZ = (apparentZ - minZ) / depthRange;
        // Scale: 0.05 at far end, 1.3 at near end
        const scale = 0.05 + normalizedZ * 1.25;
        const opacity = Math.pow(normalizedZ, 0.3);
        const zIndex = Math.round(normalizedZ * 1000) + 1;

        // Position spread - balanced between clustered and edge
        const positionScale = 0.05 + normalizedZ * 0.7;
        const projectedX = item.x * positionScale;
        const projectedY = item.y * positionScale;

        item.el.style.transform = `translate(calc(-50% + ${projectedX}px), calc(-50% + ${projectedY}px)) scale(${scale})`;
        item.el.style.width = item.width + 'px';
        item.el.style.height = item.height + 'px';
        item.el.style.opacity = opacity;
        item.el.style.zIndex = zIndex;
      });

      // Animate floating titles
      tunnelTitles.forEach(item => {
        let apparentZ = item.z - cameraZ;

        // Wrap around for infinite scroll
        const range = maxZ - minZ;
        while (apparentZ > maxZ) {
          apparentZ -= range;
          item.z -= range;
        }
        while (apparentZ < minZ) {
          apparentZ += range;
          item.z += range;
        }

        // Calculate scale, opacity and z-index
        const normalizedZ = (apparentZ - minZ) / (maxZ - minZ);
        const scale = 0.05 + normalizedZ * 1.25;
        const opacity = Math.pow(normalizedZ, 0.3);
        const zIndex = Math.round(normalizedZ * 1000) + 1;

        // Position spread - balanced
        const positionScale = 0.05 + normalizedZ * 0.7;
        const projectedX = item.x * positionScale;
        const projectedY = item.y * positionScale;

        item.el.style.transform = `translate(calc(-50% + ${projectedX}px), calc(-50% + ${projectedY}px)) scale(${scale})`;
        item.el.style.opacity = opacity;
        item.el.style.zIndex = zIndex;
      });

      requestAnimationFrame(animate);
    }

    requestAnimationFrame(animate);

    // Cursor echo effect
    let lastEchoTime = 0;
    const echoInterval = 25;

    document.addEventListener('mousemove', (e) => {
      const now = Date.now();
      if (now - lastEchoTime < echoInterval) return;
      lastEchoTime = now;

      const dot = document.createElement('div');
      dot.style.cssText = `
        position: fixed;
        left: ${e.clientX}px;
        top: ${e.clientY}px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #FF46A2;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.5;
        transform: translate(-50%, -50%);
        transition: opacity 0.15s ease-out;
      `;

      document.body.appendChild(dot);

      setTimeout(() => {
        dot.style.opacity = '0';
        setTimeout(() => dot.remove(), 150);
      }, 50);
    });
  </script>

</body>
