<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.2.0/dist/fonts/geist-sans/style.min.css">
  <style>
    /* Override body styles for this page */
    html, body {
      overflow-x: auto !important;
      overflow-y: hidden !important;
      height: 100vh !important;
    }

    /* Projects layout */
    .projects-container {
      display: flex;
      gap: 4rem;
      padding: 2rem 3rem;
      max-width: 1400px;
      min-height: calc(100vh - 100px);
    }

    /* Left side - project list */
    .projects-list {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
      padding-top: 0.5rem;
    }

    .project-item {
      display: flex;
      align-items: baseline;
      gap: 1rem;
      transition: background-color 0.2s ease;
      padding: 0.25rem 0.5rem;
      margin-left: -0.5rem;
      width: fit-content;
      position: relative;
    }

    .project-item:hover {
      background-color: #DFFF00;
    }

    .project-skills {
      display: none;
    }

    .project-number {
      font-size: 15px;
      font-weight: 500;
      color: var(--color-text-muted);
      letter-spacing: 0.05em;
    }

    .project-name {
      font-size: 15px;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--color-text);
      text-decoration: none;
    }

    .project-name:hover {
      text-decoration: none;
    }

    /* Right side - description and images */
    .projects-right {
      flex: 1;
      position: relative;
    }

    /* Project description popup */
    .project-description {
      position: fixed;
      left: 50px;
      bottom: 100px;
      font-size: 13px;
      line-height: 1.5;
      color: var(--color-text);
      background-color: var(--color-bg);
      border: 2px solid var(--color-text);
      padding: 1rem 1.25rem;
      max-width: 300px;
      opacity: 0;
      pointer-events: none;
      z-index: 500;
      cursor: grab;
    }

    .project-description.active {
      opacity: 1;
      pointer-events: auto;
      animation: shake 0.4s ease;
    }

    .project-description.dragging {
      cursor: grabbing;
    }

    .project-description .drag-hint {
      display: block;
      font-size: 14px;
      margin-bottom: 0.5rem;
      opacity: 0.6;
    }

    @keyframes shake {
      0%, 100% { transform: rotate(0deg); }
      20% { transform: rotate(-2deg); }
      40% { transform: rotate(2deg); }
      60% { transform: rotate(-1deg); }
      80% { transform: rotate(1deg); }
    }

    /* Hover images container */
    .project-images {
      position: fixed;
      top: 50%;
      transform: translateY(-50%);
      left: 320px;
      right: 0;
      display: none;
      flex-wrap: nowrap;
      gap: 40px;
      pointer-events: auto;
      padding-right: 60px;
      align-items: flex-start;
      overflow-x: auto;
      overflow-y: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .project-images::-webkit-scrollbar {
      display: none;
    }

    .project-images.active {
      cursor: grab;
    }

    .project-images.dragging {
      cursor: grabbing;
    }

    .project-images.active {
      display: flex;
    }

    .project-images img {
      height: 70vh;
      width: auto;
      object-fit: contain;
      opacity: 0;
      transition: opacity 0.4s ease;
      pointer-events: auto;
    }

    .project-images.active img {
      opacity: 1;
    }

    .project-images.active img:hover {
      opacity: 0.8;
    }

    .image-wrapper {
      flex-shrink: 0;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    .image-caption {
      font-size: 12px;
      color: var(--color-text-muted);
      margin-top: 0.5rem;
      max-width: 300px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .image-wrapper:hover .image-caption {
      opacity: 1;
    }

    /* Lightbox overlay */
    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      pointer-events: none;
      transition: background 0.3s ease;
    }

    .lightbox.active {
      background: rgba(0, 0, 0, 0.9);
      pointer-events: auto;
    }

    .lightbox img {
      max-width: 90vw;
      max-height: 90vh;
      object-fit: contain;
      transform: scale(0.3);
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.3s ease;
    }

    .lightbox.active img {
      transform: scale(1);
      opacity: 1;
    }

    .lightbox-arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #FF46A2;
      font-size: 3rem;
      font-weight: bold;
      padding: 1rem;
      opacity: 0;
      transition: opacity 0.2s ease;
      z-index: 10001;
    }

    .lightbox.active .lightbox-arrow {
      opacity: 0.85;
    }

    .lightbox.active .lightbox-arrow:hover {
      opacity: 1;
    }

    .lightbox-prev {
      left: 2rem;
    }

    .lightbox-next {
      right: 2rem;
    }

    @media (max-width: 900px) {
      .lightbox-arrow {
        display: none;
      }
    }

    /* Carousel navigation arrows */
    .carousel-nav {
      position: fixed;
      bottom: 5rem;
      right: 2rem;
      display: none;
      gap: 0.5rem;
      z-index: 500;
    }

    .carousel-nav.active {
      display: flex;
    }

    .carousel-nav button {
      background: var(--color-bg);
      border: 2px solid var(--color-text);
      width: 40px;
      height: 40px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s ease;
      color: var(--color-text);
    }

    .carousel-nav button:hover {
      background-color: #DFFF00;
    }

    @media (max-width: 900px) {
      .carousel-nav {
        display: none !important;
      }
    }

    /* Footer positioning */
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 9999;
      background-color: var(--color-bg);
    }

    /* Mobile */
    @media (max-width: 900px) {
      html, body {
        overflow-x: hidden !important;
        overflow-y: auto !important;
        height: auto !important;
      }

      .projects-container {
        flex-direction: column;
        padding: 1.5rem;
        gap: 1.5rem;
      }

      .projects-list {
        gap: 0.8rem;
        position: relative;
        z-index: 100;
      }

      .project-description {
        position: relative !important;
        left: auto !important;
        right: auto !important;
        bottom: auto !important;
        top: auto !important;
        max-width: 100%;
        margin: 1rem 0;
        z-index: 100;
      }

      .project-images {
        position: relative;
        top: auto;
        left: auto;
        right: auto;
        transform: none;
        flex-direction: column;
        padding: 1rem;
        padding-bottom: 100px;
        overflow: visible;
        gap: 20px;
      }

      .project-images img {
        height: auto;
        width: 100%;
        max-width: 100%;
      }

      .image-wrapper {
        width: 100%;
      }

      .image-caption {
        opacity: 1;
        max-width: 100%;
      }

      footer {
        position: fixed;
      }
    }
  </style>

  <script>
    // Cursor echo effect
    let lastEchoTime = 0;
    const echoInterval = 25;

    document.addEventListener('mousemove', (e) => {
      const now = Date.now();
      if (now - lastEchoTime < echoInterval) return;
      lastEchoTime = now;

      const dot = document.createElement('div');
      dot.style.cssText = `
        position: fixed;
        left: ${e.clientX}px;
        top: ${e.clientY}px;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #FF46A2;
        pointer-events: none;
        z-index: 9998;
        opacity: 0.5;
        transform: translate(-50%, -50%);
        transition: opacity 0.15s ease-out;
      `;

      document.body.appendChild(dot);

      setTimeout(() => {
        dot.style.opacity = '0';
        setTimeout(() => dot.remove(), 150);
      }, 50);
    });

    // Hover to show project images with random positions
    const projectItems = document.querySelectorAll('.project-item');
    const projectImageSets = document.querySelectorAll('.project-images');
    const projectDescription = document.getElementById('project-description');
    const carouselNav = document.getElementById('carousel-nav');
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = lightbox.querySelector('img');
    let activeImageSet = null;

    // Apply staggered fade-in
    projectImageSets.forEach(set => {
      const wrappers = set.querySelectorAll('.image-wrapper');
      wrappers.forEach((wrapper, index) => {
        const img = wrapper.querySelector('img');
        if (img) img.style.transitionDelay = (index * 0.1) + 's';
      });
    });

    // Drag to scroll - using document level events
    let isDragging = false;
    let dragSet = null;
    let dragStartX = 0;
    let dragScrollLeft = 0;

    document.addEventListener('mousedown', (e) => {
      const set = e.target.closest('.project-images.active');
      if (!set) return;

      dragSet = set;
      dragStartX = e.pageX;
      dragScrollLeft = set.scrollLeft;
      isDragging = false;
      set.classList.add('dragging');
      e.preventDefault();
    });

    document.addEventListener('mousemove', (e) => {
      if (!dragSet) return;

      const walk = e.pageX - dragStartX;
      if (Math.abs(walk) > 5) {
        isDragging = true;
      }
      dragSet.scrollLeft = dragScrollLeft - walk;
    });

    document.addEventListener('mouseup', () => {
      if (dragSet) {
        dragSet.classList.remove('dragging');
        dragSet = null;
        setTimeout(() => { isDragging = false; }, 50);
      }
    });

    projectItems.forEach(item => {
      item.addEventListener('click', (e) => {
        e.preventDefault();
        const projectId = item.dataset.project;

        // Hide all image sets
        projectImageSets.forEach(set => {
          set.classList.remove('active');
        });
        // Show matching image set and description
        const targetSet = document.querySelector(`.project-images[data-project="${projectId}"]`);
        if (targetSet) {
          targetSet.classList.add('active');
          activeImageSet = targetSet;
          // Show carousel nav
          carouselNav.classList.add('active');
          // Show description
          const description = targetSet.dataset.description;
          if (description && projectDescription) {
            projectDescription.querySelector('.description-text').textContent = description;
            projectDescription.classList.remove('active');
            // Reset position - check if mobile
            const isMobile = window.innerWidth <= 900;
            if (isMobile) {
              // Move description into container after project list
              const projectsList = document.querySelector('.projects-list');
              if (projectsList && projectDescription.parentElement !== projectsList.parentElement) {
                projectsList.parentElement.insertBefore(projectDescription, projectsList.nextSibling);
              }
            } else {
              projectDescription.style.left = '50px';
              projectDescription.style.bottom = '100px';
              projectDescription.style.top = 'auto';
            }
            // Trigger reflow for animation
            projectDescription.offsetHeight;
            projectDescription.classList.add('active');
          }
        }

        });
    });

    // Lightbox state
    let currentImages = [];
    let currentIndex = 0;

    // Click on project images to open lightbox
    document.querySelectorAll('.project-images').forEach(container => {
      const images = container.querySelectorAll('img');
      images.forEach((img, index) => {
        img.addEventListener('click', (e) => {
          if (isDragging) return;
          e.preventDefault();
          e.stopPropagation();
          currentImages = Array.from(images);
          currentIndex = index;
          lightboxImg.src = img.src;
          lightbox.classList.add('active');
        });
      });
    });

    function showImage(index) {
      if (index < 0) index = currentImages.length - 1;
      if (index >= currentImages.length) index = 0;
      currentIndex = index;
      lightboxImg.src = currentImages[currentIndex].src;
    }

    // Arrow buttons
    document.querySelector('.lightbox-prev').addEventListener('click', (e) => {
      e.stopPropagation();
      showImage(currentIndex - 1);
    });

    document.querySelector('.lightbox-next').addEventListener('click', (e) => {
      e.stopPropagation();
      showImage(currentIndex + 1);
    });

    // Click lightbox background to close
    lightbox.addEventListener('click', (e) => {
      if (e.target === lightbox) {
        lightbox.classList.remove('active');
        lightboxImg.src = '';
      }
    });

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (!lightbox.classList.contains('active')) return;

      if (e.key === 'Escape') {
        lightbox.classList.remove('active');
        lightboxImg.src = '';
      } else if (e.key === 'ArrowLeft') {
        showImage(currentIndex - 1);
      } else if (e.key === 'ArrowRight') {
        showImage(currentIndex + 1);
      }
    });

    // Draggable description popup
    (function() {
      const popup = document.getElementById('project-description');
      let isDraggingPopup = false;
      let popupStartX, popupStartY, popupX, popupY;

      popup.addEventListener('mousedown', (e) => {
        if (!popup.classList.contains('active')) return;
        isDraggingPopup = true;
        popup.classList.add('dragging');
        popupStartX = e.clientX;
        popupStartY = e.clientY;
        popupX = popup.offsetLeft;
        popupY = popup.offsetTop;
        // Switch from bottom to top positioning
        popup.style.bottom = 'auto';
        popup.style.top = popupY + 'px';
        e.preventDefault();
      });

      document.addEventListener('mousemove', (e) => {
        if (!isDraggingPopup) return;
        const newX = popupX + (e.clientX - popupStartX);
        const newY = popupY + (e.clientY - popupStartY);
        popup.style.left = newX + 'px';
        popup.style.top = newY + 'px';
      });

      document.addEventListener('mouseup', () => {
        if (isDraggingPopup) {
          isDraggingPopup = false;
          popup.classList.remove('dragging');
        }
      });
    })();

    // Carousel navigation
    (function() {
      const prevBtn = document.querySelector('.carousel-prev');
      const nextBtn = document.querySelector('.carousel-next');
      const gap = 40; // Match the CSS gap between images

      prevBtn.addEventListener('click', () => {
        if (activeImageSet) {
          const images = activeImageSet.querySelectorAll('.image-wrapper');
          if (images.length === 0) return;
          // Find current visible image and scroll to previous
          const containerLeft = activeImageSet.scrollLeft;
          for (let i = images.length - 1; i >= 0; i--) {
            const imgLeft = images[i].offsetLeft;
            if (imgLeft < containerLeft - 10) {
              activeImageSet.scrollTo({ left: imgLeft, behavior: 'smooth' });
              return;
            }
          }
          // If at start, stay at start
          activeImageSet.scrollTo({ left: 0, behavior: 'smooth' });
        }
      });

      nextBtn.addEventListener('click', () => {
        if (activeImageSet) {
          const images = activeImageSet.querySelectorAll('.image-wrapper');
          if (images.length === 0) return;
          // Find current visible image and scroll to next
          const containerLeft = activeImageSet.scrollLeft;
          for (let i = 0; i < images.length; i++) {
            const imgLeft = images[i].offsetLeft;
            if (imgLeft > containerLeft + 10) {
              activeImageSet.scrollTo({ left: imgLeft, behavior: 'smooth' });
              return;
            }
          }
        }
      });
    })();
